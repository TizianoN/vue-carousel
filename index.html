<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />

    <!-- TITLE -->
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="carousel" class="my-carousel-container">
      <div
        class="my-carousel"
        @mouseover="mouseOver = true"
        @mouseleave="mouseOver = false"
      >
        <!-- slide principale -->
        <div class="my-carousel-main" id="slides-container">
          <div class="slide active">
            <img :src="'./' + slides[activeSlide].image" />
            <div class="slide-text">
              <h2>{{ slides[activeSlide].title }}</h2>
              <p>{{ slides[activeSlide].text }}</p>
            </div>
          </div>
        </div>

        <!-- thumbs container -->
        <div class="my-carousel-thumbs" id="thumbs-container">
          <!-- thumbs -->
          <div
            class="col thumb"
            v-for="(slide, index) in slides"
            v-if="shouldShowSlide"
          >
            <img :src="'./' + slide.image" @click="switchToSlide(index)" />
          </div>
        </div>
      </div>

      <!-- controlli -->
      <div class="my-carousel-controls">
        <!-- prev -->
        <button class="btn btn-outline-dark" id="prev" @click="prevSlide()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <!-- start -->
        <button
          class="btn btn-outline-dark"
          id="start-autoplay"
          @click="startAutoplay()"
        >
          <i class="fa-solid fa-play"></i>
        </button>

        <!-- inverti -->
        <button
          class="btn btn-outline-dark"
          id="inverti-autoplay"
          @click="invertAutoplay()"
        >
          <i class="fa-solid fa-repeat"></i>
        </button>

        <!-- stop -->
        <button
          class="btn btn-outline-dark"
          id="stop-autoplay"
          @click="stopAutoplay()"
        >
          <i class="fa-solid fa-stop"></i>
        </button>

        <!-- next -->
        <button class="btn btn-outline-dark" id="next" @click="nextSlide()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
